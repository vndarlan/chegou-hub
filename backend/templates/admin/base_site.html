<!-- backend/templates/admin/base_site.html -->
{% extends "admin/base.html" %}

{% block title %}{{ title }} | Chegou Hub Admin{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Administra√ß√£o - Chegou Hub</a></h1>
{% endblock %}

{% block extrahead %}
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîí</text></svg>">
<style>
    :root {
        --admin-primary: #FD7E14;
        --admin-primary-dark: #e56b00;
        --admin-primary-light: #ff8f2b;
    }

    /* ===== HEADER ===== */
    #header {
        background: var(--admin-primary) !important;
        border-bottom: 3px solid var(--admin-primary-dark) !important;
    }

    #header a:link, #header a:visited {
        color: white !important;
    }

    #user-tools a {
        color: white !important;
        border-bottom: 1px solid rgba(255,255,255,0.3) !important;
    }

    /* ===== BOT√ïES ===== */
    .button, input[type=submit], input[type=button], .submit-row input, a.button,
    .object-tools a, .addlink, .changelink, .deletelink {
        background: var(--admin-primary) !important;
        border-color: var(--admin-primary) !important;
        color: white !important;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover, 
    .submit-row input:hover, a.button:hover, .object-tools a:hover,
    .addlink:hover, .changelink:hover {
        background: var(--admin-primary-dark) !important;
        border-color: var(--admin-primary-dark) !important;
    }

    .button.default, input[type=submit].default, .submit-row input.default {
        background: var(--admin-primary-dark) !important;
    }

    /* ===== LINKS ===== */
    a:link, a:visited {
        color: var(--admin-primary) !important;
    }

    a:hover, a:active {
        color: var(--admin-primary-dark) !important;
    }

    /* ===== CABE√áALHOS E M√ìDULOS ===== */
    .module h2, .module caption, .inline-group h2 {
        background: var(--admin-primary) !important;
        color: white !important;
        border: none !important;
    }

    .module h3, .inline-group h3 {
        background: var(--admin-primary-light) !important;
        color: white !important;
    }

    /* ===== TABELAS ===== */
    .results th {
        background: var(--admin-primary) !important;
        color: white !important;
    }

    .results th a:link, .results th a:visited {
        color: white !important;
    }

    .results tr:nth-child(odd) {
        background: #fff !important;
    }

    .results tr:nth-child(even) {
        background: #f9f9f9 !important;
    }

    .results tr:hover {
        background: rgba(253, 126, 20, 0.1) !important;
    }

    /* ===== NAVEGA√á√ÉO E BREADCRUMBS ===== */
    .breadcrumbs {
        background: var(--admin-primary-light) !important;
        color: white !important;
    }

    .breadcrumbs a {
        color: white !important;
    }

    /* ===== FILTROS ===== */
    #changelist-filter h2 {
        background: var(--admin-primary) !important;
        color: white !important;
    }

    #changelist-filter h3 {
        color: var(--admin-primary) !important;
    }

    #changelist-filter li.selected a {
        color: var(--admin-primary-dark) !important;
        font-weight: bold !important;
    }

    /* ===== FORMUL√ÅRIOS ===== */
    .form-row .required label, label.required {
        color: var(--admin-primary) !important;
    }

    .errorlist li {
        background: #ffebee !important;
        border-left: 4px solid #f44336 !important;
    }

    /* ===== PAGINA√á√ÉO ===== */
    .paginator a:link, .paginator a:visited {
        background: var(--admin-primary) !important;
        color: white !important;
        border: 1px solid var(--admin-primary) !important;
    }

    .paginator a:hover {
        background: var(--admin-primary-dark) !important;
    }

    .paginator .this-page {
        background: var(--admin-primary-dark) !important;
        color: white !important;
        border: 1px solid var(--admin-primary-dark) !important;
    }

    /* ===== CAMPOS DE BUSCA ===== */
    #toolbar input[type="text"]:focus {
        border-color: var(--admin-primary) !important;
        box-shadow: 0 0 0 2px rgba(253, 126, 20, 0.2) !important;
    }

    /* ===== SELECTOR (FILTROS) ===== */
    .selector-chosen h2 {
        background: var(--admin-primary) !important;
        color: white !important;
    }

    .selector-available h2 {
        background: #f8f9fa !important;
        color: var(--admin-primary) !important;
        border-bottom: 2px solid var(--admin-primary) !important;
    }

    .selector .selector-filter input:focus {
        border-color: var(--admin-primary) !important;
    }

    /* ===== CALEND√ÅRIO ===== */
    .calendar td a {
        color: var(--admin-primary) !important;
    }

    .calendar .today a {
        background: var(--admin-primary) !important;
        color: white !important;
    }

    /* ===== DASHBOARD ===== */
    .dashboard .module table th {
        background: var(--admin-primary) !important;
        color: white !important;
    }

    .dashboard .module table th a:link, 
    .dashboard .module table th a:visited {
        color: white !important;
    }

    /* ===== MENU LATERAL (se usar) ===== */
    .main-navigation {
        background: #f8f9fa !important;
    }

    .main-navigation a:hover {
        background: rgba(253, 126, 20, 0.1) !important;
        color: var(--admin-primary-dark) !important;
    }

    /* ===== TEMA ESCURO (se ativo) ===== */
    [data-theme="dark"] #header {
        background: var(--admin-primary-dark) !important;
    }

    [data-theme="dark"] .module h2 {
        background: var(--admin-primary-dark) !important;
    }

    /* ===== ELEMENTOS ESPEC√çFICOS ===== */
    .deletelink-box {
        background: #ffebee !important;
        border: 1px solid #f44336 !important;
    }

    .help {
        color: #666 !important;
    }

    /* ===== CORRE√á√ïES DE CONTRASTE ===== */
    .button.delete, input[type=submit].delete {
        background: #f44336 !important;
        border-color: #f44336 !important;
    }

    .button.delete:hover, input[type=submit].delete:hover {
        background: #d32f2f !important;
    }

    /* ===== CAMPOS INLINE ===== */
    .inline-group .tabular tr.has_original td {
        background: rgba(253, 126, 20, 0.05) !important;
    }

    .inline-deletelink {
        background: #f44336 !important;
        color: white !important;
    }

    /* ===== MENSAGENS ===== */
    .messagelist .info {
        background: rgba(253, 126, 20, 0.1) !important;
        border-left: 4px solid var(--admin-primary) !important;
    }

    .messagelist .success {
        background: rgba(76, 175, 80, 0.1) !important;
        border-left: 4px solid #4caf50 !important;
    }

    /* ===== ELEMENTOS ATIVOS ===== */
    input:focus, textarea:focus, select:focus {
        border-color: var(--admin-primary) !important;
        box-shadow: 0 0 0 2px rgba(253, 126, 20, 0.2) !important;
    }

    /* ===== √çCONES ===== */
    .icon-yes {
        color: #4caf50 !important;
    }

    .icon-no {
        color: #f44336 !important;
    }
</style>
{% endblock %}
